<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小喾苦Markdown解析</title>
</head>
<body>
<div id="markdown"></div>
<!--代码高亮支持-->
<link rel="stylesheet" href="./default.min.css">
<script src="./highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<!--marked解析markdown-->
<script src="./marked.min.js"></script>
<script>
var $_GET = (function(){
    var url = window.document.location.href.toString(); //获取的完整url
    var u = url.split("?");
    if(typeof(u[1]) == "string"){
        u = u[1].split("&");
        var get = {};
        for(var i in u){
            var j = u[i].split("=");
            get[j[0]] = j[1];
        }
        return get;
    } else {
        return {};
    }
})();
    var title = decodeURI($_GET['title']);
    if (title != "undefined")
    {
        document.title = title;
    }
    var mdfile = decodeURI($_GET['md']);

    function httpGet(theUrl)
    {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
document.getElementById('markdown').innerHTML = marked(httpGet(mdfile));
</script>
</body>
</html>
