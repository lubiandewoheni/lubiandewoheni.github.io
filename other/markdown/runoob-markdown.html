<script type="text/javascript" src="https://static.runoob.com/assets/js/marked.min.js"></script>
<script>
var editor1 = CodeMirror.fromTextArea(document.getElementById("code"), {
	lineNumbers: true,
	matchBrackets: true,
	mode: "text/x-markdown",
	indentUnit: 4,
	indentWithTabs: true,
});
window.onload = function() {



		
editor1.on('change',function (inst, changes) {
	text = editor1.getValue();
	text= marked(text);
	console.log(text);
	var ifr = document.createElement("iframe");
	  ifr.setAttribute("frameborder", "0");
	  ifr.setAttribute("id", "iframeResult");  
	  document.getElementById("iframewrapper").innerHTML = "";
	  document.getElementById("iframewrapper").appendChild(ifr);
	 
	  var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument.document : ifr.contentDocument;
	  ifrw.document.open();
	  ifrw.document.write(text);  
	  ifrw.document.close();
	  $(".modal-body").html('<pre>' + $('<div/>').text(text).html() + '</pre>');
});

}
