<!doctype html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div id="html">
<h1>html代码效果展示接口</h1>
get请求：<br>
 https://xkk1.github.io/other/html.html?html=文件地址&title=标题<br>
注意事项：<br>
 其实是把代码放到了body里<br>
</div>
<script>
var $_GET = (function(){
    var url = window.document.location.href.toString(); //获取的完整url
    var u = url.split("?");
    if(typeof(u[1]) == "string"){
        u = u[1].split("&");
        var get = {};
        for(var i in u){
            var j = u[i].split("=");
            get[j[0]] = j[1];
        }
        return get;
    } else {
        return {};
    }
})();
    var title = decodeURI($_GET['title']);
    if (title != "undefined")
    {
        document.title = title;
    }
    
var htmlfile = decodeURI($_GET['html']);
if (htmlfile != "undefined"){
function httpGet(theUrl){
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
    }
    document.getElementById('html').innerHTML = httpGet(htmlfile);
}
</script>
</body>
</html>
